<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <h3>Number Guessing Game</h3>
        <p>
            Try and guess a random number between 1 to 100.
            <br>
            You have 10 attempts to guess the right number.
        </p>
        <form class="form" id="guessForm">
            <label for="guessField" id="guess">Guess a number</label>
            <br>
            <input type="text" id="guessField" class="guessField">
            <br>
            <input type="submit" value="Submit guess" id="submit">
        </form>
        <div class="resultPara">
            <p>Previous Guesses: <span class="previousGuesses"></span></p>
            <p>Guesses Remaining: <span class="guessesRemaining">10</span></p>
            <p id="lowOrHigh"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
